fragment Contact on Contact {
  id
  type
  name
  email
  phone
  age
  company
  workPosition
  message
  status
}

fragment Vacant on Vacant {
  id
  title
  description
  status
  available
  creationDate
}

mutation AddContact($contact: ContactInput!) {
  addContact(contact: $contact) {
    status
    message
    contact {
      ...Contact
    }
  }
}

query getContact($contactId: ID!) {
  contact(id: $contactId) {
    status
    message
    contact {
      ...Contact
    }
  }
}

query getContacts {
  contacts {
    status
    message
    contacts {
      ...Contact
    }
  }
}

query getVacant($vacantId: ID!) {
  vacant(id: $vacantId) {
    status
    message
    vacant {
      ...Vacant
    }
  }
}

query getVacants {
  vacants {
    status
    message
    vacants {
      ...Vacant
    }
  }
}
