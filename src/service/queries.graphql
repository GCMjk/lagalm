fragment Contact on RrhhContact {
  name
  email
  phone
  ... on RrhhContactRrhh {
    vacantId {
      ...Vacant
    }
    age
  }
  ... on RrhhContactSales {
    company
    workPosition
    message
  }
  details {
    ...Details
  }
}

fragment Vacant on RrhhVacant {
  id
  jobId {
    title
    description
    image
  }
  title
  description
  available
  details {
    ...Details
  }
}

fragment Details on Details {
  status
  creatorUserId
  creatorUser {
    name
    email
  }
  creationDate
  modifierUserId {
    name
    email
  }
  lastModification
}

mutation AddContact($contact: RrhhContactInput!) {
  addContact(contact: $contact) {
    status
    message
    contact {
      ...Contact
    }
  }
}

query getContact($contactId: ID!) {
  contact(id: $contactId) {
    status
    message
    contact {
      ...Contact
    }
  }
}

query getContacts {
  contacts {
    status
    message
    contacts {
      ...Contact
    }
  }
}

query getVacant($vacantId: ID!) {
  vacant(id: $vacantId) {
    status
    message
    vacant {
      ...Vacant
    }
  }
}

query getVacants {
  vacants {
    status
    message
    vacants {
      ...Vacant
    }
  }
}
